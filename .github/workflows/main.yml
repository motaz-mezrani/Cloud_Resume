name: main
on: push

jobs:
  test-api:

    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install package
      run: python setup.py install
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run test-get
      run: pytest cloud-resume-challenge/get-function
    - name: Run test-put
      run: pytest cloud-resume-challenge/put-function
